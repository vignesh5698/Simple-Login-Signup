<html>
    <head>
        <title>SignUp</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="width: 60%; float:left">
        <form action="http://127.0.0.1:3000/signup" method="POST"><br><br><br>
            <h2>SignUp</h2><br>
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="Sname"><br><br>
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="Semail"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="Spwd">    <br>
            <button type="submit" class="btn btn-success btn-lg">Signup</button>
        </form>
</div>
    </body>
</html>
